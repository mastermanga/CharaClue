<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>CharaClue - Devine l'anime</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ffffff;
    }
    #character-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    .character-img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid #444;
      display: none;
      background-color: #222;
    }
    input[type="text"] {
      padding: 10px;
      width: 320px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #555;
      margin-top: 20px;
      background-color: #222;
      color: #e0e0e0;
      outline: none;
    }
    input[type="text"]:focus {
      border-color: #3a7afe;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      border: none;
      border-radius: 8px;
      background-color: #3a7afe;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }
    button:hover:enabled {
      background-color: #2a5edb;
    }
    #feedback {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      min-height: 24px;
    }
    .success {
      color: #4caf50;
    }
    .error {
      color: #e03e3e;
    }
    #timer {
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #bbb;
    }
    #controls {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>CharaClue - Devine l'anime !</h1>

  <div id="character-container"></div>

  <div id="controls">
    <input type="text" id="guess-input" placeholder="√âcris le nom de l'anime ici" autocomplete="off" />
    <button id="submit-btn" disabled>Valider</button>
    <button id="restart-btn" style="display:none;">Rejouer</button>
  </div>

  <p id="timer">Chargement...</p>
  <p id="feedback"></p>

  <script>
    const container = document.getElementById("character-container");
    const feedback = document.getElementById("feedback");
    const timerDisplay = document.getElementById("timer");
    const guessInput = document.getElementById("guess-input");
    const submitBtn = document.getElementById("submit-btn");
    const restartBtn = document.getElementById("restart-btn");

    let currentAnime = null;
    let revealedCount = 0;
    let gameEnded = false;
    let countdown = 5;
    let countdownInterval = null;
    let allAnimes = [];

    async function loadAnimes() {
      try {
        const response = await fetch('animes.json');
        const animes = await response.json();
        allAnimes = animes;

        startNewGame();
      } catch (error) {
        timerDisplay.textContent = "Erreur de chargement des donn√©es.";
        console.error(error);
      }
    }

    function startNewGame() {
      currentAnime = allAnimes[Math.floor(Math.random() * allAnimes.length)];
      container.innerHTML = '';
      feedback.textContent = '';
      revealedCount = 0;
      gameEnded = false;
      restartBtn.style.display = 'none';

      currentAnime.characters.forEach((char, i) => {
        const img = document.createElement("img");
        img.src = char.image;
        img.alt = char.name;
        img.className = "character-img";
        img.id = "char-" + i;
        container.appendChild(img);
      });

      revealNextCharacter();

      guessInput.disabled = false;
      submitBtn.disabled = true;
      guessInput.value = '';
      guessInput.focus();

      timerDisplay.textContent = '';
      clearInterval(countdownInterval);
      resetTimer();
    }

    function revealNextCharacter() {
      if (revealedCount < currentAnime.characters.length) {
        const img = document.getElementById("char-" + revealedCount);
        if (img) img.style.display = "block";
        revealedCount++;
        resetTimer();
      }
    }

    function resetTimer() {
      countdown = 5;
      timerDisplay.textContent = `Temps restant : ${countdown} s`;
      if (countdownInterval) clearInterval(countdownInterval);
      countdownInterval = setInterval(() => {
        countdown--;
        if (countdown <= 0) {
          clearInterval(countdownInterval);
          if (!gameEnded) {
            if (revealedCount === currentAnime.characters.length) {
              feedback.textContent = `‚è∞ Temps √©coul√© ! Tu as perdu. C'√©tait "${currentAnime.title}".`;
              feedback.className = "error";
              endGame();
            } else {
              revealNextCharacter();
            }
          }
        } else {
          timerDisplay.textContent = `Temps restant : ${countdown} s`;
        }
      }, 1000);
    }

    function checkGuess() {
      if (gameEnded) return;

      const guess = guessInput.value.trim();
      if (!guess) {
        feedback.textContent = "‚ö†Ô∏è Tu dois √©crire un nom d'anime.";
        feedback.className = "error";
        return;
      }

      // V√©rifier si la saisie correspond √† un titre connu (ignore la casse)
      const normalizedGuess = guess.toLowerCase();
      const validTitles = allAnimes.map(a => a.title.toLowerCase());
      if (!validTitles.includes(normalizedGuess)) {
        feedback.textContent = "‚ö†Ô∏è Cet anime n'est pas dans la liste.";
        feedback.className = "error";
        return;
      }

      const answer = currentAnime.title.toLowerCase();

      if (normalizedGuess === answer) {
        feedback.textContent = `üéâ Bonne r√©ponse ! C'√©tait bien "${currentAnime.title}"`;
        feedback.className = "success";
        clearInterval(countdownInterval);
        for (let i = revealedCount; i < currentAnime.characters.length; i++) {
          document.getElementById("char-" + i).style.display = "block";
        }
        endGame();
      } else {
        feedback.textContent = "‚ùå Mauvaise r√©ponse.";
        feedback.className = "error";
        if (revealedCount < currentAnime.characters.length) {
          clearInterval(countdownInterval);
          revealNextCharacter();
        } else {
          feedback.textContent += ` Tu as √©puis√© tous les indices. C'√©tait "${currentAnime.title}".`;
          endGame();
        }
      }

      guessInput.value = '';
      submitBtn.disabled = true;
      guessInput.focus();
    }

    function endGame() {
      gameEnded = true;
      guessInput.disabled = true;
      submitBtn.disabled = true;
      restartBtn.style.display = 'inline-block';
      timerDisplay.textContent = "Jeu termin√©.";
    }

    guessInput.addEventListener("input", () => {
      submitBtn.disabled = guessInput.value.trim() === '';
      feedback.textContent = '';
    });

    submitBtn.addEventListener("click", checkGuess);

    restartBtn.addEventListener("click", () => {
      startNewGame();
    });

    loadAnimes();
  </script>
</body>
</html>
