<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>CharaClue - Devine l'anime</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ffffff;
    }
    #character-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .character-img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid #444;
      display: none;
      background-color: #222;
    }
    select {
      padding: 10px;
      width: 320px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #555;
      margin-top: 20px;
      background-color: #222;
      color: #e0e0e0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      border: none;
      border-radius: 8px;
      background-color: #3a7afe;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }
    button:hover:enabled {
      background-color: #2a5edb;
    }
    #feedback {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    .success {
      color: #4caf50;
    }
    .error {
      color: #e03e3e;
    }
    #timer {
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #bbb;
    }
  </style>
</head>
<body>
  <h1>CharaClue - Devine l'anime !</h1>

  <div id="character-container"></div>

  <div>
    <select id="guess-select">
      <option value="">-- Choisis un anime --</option>
    </select>
    <button id="submit-btn" disabled>Valider</button>
  </div>

  <p id="timer">Chargement...</p>
  <p id="feedback"></p>

  <script>
    const container = document.getElementById("character-container");
    const feedback = document.getElementById("feedback");
    const timerDisplay = document.getElementById("timer");
    const guessSelect = document.getElementById("guess-select");
    const submitBtn = document.getElementById("submit-btn");

    let currentAnime = null;
    let revealedCount = 0;
    let gameEnded = false;
    let countdown = 5;
    let countdownInterval = null;
    let allAnimes = [];

    async function loadAnimes() {
      try {
        const response = await fetch('animes.json');
        const animes = await response.json();
        allAnimes = animes;

        const animeTitles = [...new Set(animes.map(a => a.title))];
        guessSelect.innerHTML = '<option value="">-- Choisis un anime --</option>';
        animeTitles.forEach(title => {
          const option = document.createElement("option");
          option.value = title;
          option.textContent = title;
          guessSelect.appendChild(option);
        });

        currentAnime = animes[Math.floor(Math.random() * animes.length)];
        initGame();
      } catch (error) {
        timerDisplay.textContent = "Erreur de chargement des données.";
        console.error(error);
      }
    }

    function initGame() {
      container.innerHTML = '';
      feedback.textContent = '';
      revealedCount = 0;
      gameEnded = false;

      currentAnime.characters.forEach((char, i) => {
        const img = document.createElement("img");
        img.src = char.image;
        img.alt = char.name;
        img.className = "character-img";
        img.id = "char-" + i;
        container.appendChild(img);
      });

      revealNextCharacter();

      guessSelect.disabled = false;
      submitBtn.disabled = true;
      guessSelect.value = '';
      guessSelect.focus();
    }

    function revealNextCharacter() {
      if (revealedCount < currentAnime.characters.length) {
        const img = document.getElementById("char-" + revealedCount);
        if (img) img.style.display = "block";
        revealedCount++;
        resetTimer();
      }
    }

    function resetTimer() {
      countdown = 5;
      timerDisplay.textContent = `Temps restant : ${countdown} s`;
      if (countdownInterval) clearInterval(countdownInterval);
      countdownInterval = setInterval(() => {
        countdown--;
        if (countdown <= 0) {
          clearInterval(countdownInterval);
          if (!gameEnded) {
            if (revealedCount === currentAnime.characters.length) {
              feedback.textContent = `⏰ Temps écoulé ! Tu as perdu. C'était "${currentAnime.title}".`;
              feedback.className = "error";
              endGame();
            } else {
              revealNextCharacter();
            }
          }
        } else {
          timerDisplay.textContent = `Temps restant : ${countdown} s`;
        }
      }, 1000);
    }

    function checkGuess() {
      if (gameEnded) return;

      const guess = guessSelect.value;
      if (!guess) {
        feedback.textContent = "⚠️ Tu dois choisir un anime dans la liste.";
        feedback.className = "error";
        return;
      }

      const answer = currentAnime.title;

      if (guess === answer) {
        feedback.textContent = `🎉 Bonne réponse ! C'était bien "${answer}"`;
        feedback.className = "success";
        clearInterval(countdownInterval);
        for (let i = revealedCount; i < currentAnime.characters.length; i++) {
          document.getElementById("char-" + i).style.display = "block";
        }
        endGame();
      } else {
        feedback.textContent = "❌ Mauvaise réponse.";
        feedback.className = "error";
        if (revealedCount < currentAnime.characters.length) {
          clearInterval(countdownInterval);
          revealNextCharacter();
        } else {
          feedback.textContent += ` Tu as épuisé tous les indices. C'était "${answer}".`;
          endGame();
        }
      }

      guessSelect.value = '';
      submitBtn.disabled = true;
      guessSelect.focus();
    }

    function endGame() {
      gameEnded = true;
      guessSelect.disabled = true;
      submitBtn.disabled = true;
      timerDisplay.textContent = "Jeu terminé.";
    }

    guessSelect.addEventListener("change", () => {
      submitBtn.disabled = !guessSelect.value;
    });

    submitBtn.addEventListener("click", checkGuess);

    loadAnimes();
  </script>
</body>
</html>
