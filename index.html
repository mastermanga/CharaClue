<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>CharaClue - Devine l'anime</title>
  <style>
    /* Mode dark */
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ffffff;
    }
    #character-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .character-img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid #444;
      display: none;
      background-color: #222;
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #555;
      margin-top: 20px;
      background-color: #222;
      color: #e0e0e0;
    }
    input[type="text"]::placeholder {
      color: #888;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      border: none;
      border-radius: 8px;
      background-color: #3a7afe;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2a5edb;
    }
    #feedback {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    .success {
      color: #4caf50;
    }
    .error {
      color: #e03e3e;
    }
    #timer {
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #bbb;
    }
  </style>
</head>
<body>
  <h1>CharaClue - Devine l'anime !</h1>

  <div id="character-container"></div>

  <div>
    <input type="text" id="guess-input" placeholder="Entre le nom de l'anime" />
    <button id="submit-btn">Valider</button>
  </div>

  <p id="timer">Chargement...</p>
  <p id="feedback"></p>

  <script>
    const container = document.getElementById("character-container");
    const feedback = document.getElementById("feedback");
    const timerDisplay = document.getElementById("timer");
    const guessInput = document.getElementById("guess-input");
    const submitBtn = document.getElementById("submit-btn");

    let currentAnime = null;
    let revealedCount = 0;
    let gameEnded = false;
    let countdown = 10;
    let countdownInterval = null;

    // Charge le fichier JSON et d√©marre le jeu
    async function loadAnimes() {
      try {
        const response = await fetch('animes.json');
        const animes = await response.json();

        // Choix al√©atoire d'un anime
        currentAnime = animes[Math.floor(Math.random() * animes.length)];
        initGame();
      } catch (error) {
        timerDisplay.textContent = "Erreur de chargement des donn√©es.";
        console.error(error);
      }
    }

    function initGame() {
      // Nettoie l'affichage
      container.innerHTML = '';
      feedback.textContent = '';
      revealedCount = 0;
      gameEnded = false;

      // Cr√©e les images cach√©es
      currentAnime.characters.forEach((char, i) => {
        const img = document.createElement("img");
        img.src = char.image;
        img.alt = char.name;
        img.className = "character-img";
        img.id = "char-" + i;
        container.appendChild(img);
      });

      // Lance la premi√®re r√©v√©lation et timer
      revealNextCharacter();

      guessInput.disabled = false;
      submitBtn.disabled = false;
      guessInput.value = '';
      guessInput.focus();
    }

    function revealNextCharacter() {
      if (revealedCount < currentAnime.characters.length) {
        const img = document.getElementById("char-" + revealedCount);
        if (img) img.style.display = "block";
        revealedCount++;
        resetTimer();
      }
    }

    function resetTimer() {
      countdown = 10;
      timerDisplay.textContent = `Temps restant : ${countdown} s`;
      if (countdownInterval) clearInterval(countdownInterval);
      countdownInterval = setInterval(() => {
        countdown--;
        if (countdown <= 0) {
          clearInterval(countdownInterval);
          if (!gameEnded) {
            if (revealedCount === currentAnime.characters.length) {
              feedback.textContent = `‚è∞ Temps √©coul√© ! Tu as perdu. C'√©tait "${currentAnime.anime}".`;
              feedback.className = "error";
              gameEnded = true;
              timerDisplay.textContent = "Jeu termin√©.";
              guessInput.disabled = true;
              submitBtn.disabled = true;
            } else {
              revealNextCharacter();
            }
          }
        } else {
          timerDisplay.textContent = `Temps restant : ${countdown} s`;
        }
      }, 1000);
    }

    function checkGuess() {
      if (gameEnded) return;
      const guess = guessInput.value.trim().toLowerCase();
      const answer = currentAnime.anime.toLowerCase();

      if (guess === answer) {
        feedback.textContent = `üéâ Bonne r√©ponse ! C'√©tait bien "${currentAnime.anime}"`;
        feedback.className = "success";
        gameEnded = true;
        clearInterval(countdownInterval);
        timerDisplay.textContent = "Jeu termin√©.";
        guessInput.disabled = true;
        submitBtn.disabled = true;
        // Affiche tous les personnages restants
        for(let i = revealedCount; i < currentAnime.characters.length; i++) {
          document.getElementById("char-" + i).style.display = "block";
        }
      } else {
        feedback.textContent = "‚ùå Mauvaise r√©ponse.";
        feedback.className = "error";
        if (revealedCount < currentAnime.characters.length) {
          clearInterval(countdownInterval);
          revealNextCharacter();
        } else {
          feedback.textContent += ` Tu as √©puis√© tous les indices. C'√©tait "${currentAnime.anime}"`;
          gameEnded = true;
          timerDisplay.textContent = "Jeu termin√©.";
          guessInput.disabled = true;
          submitBtn.disabled = true;
        }
      }
      guessInput.value = "";
      guessInput.focus();
    }

    submitBtn.addEventListener("click", checkGuess);

    guessInput.addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        checkGuess();
      }
    });

    loadAnimes();
  </script>
</body>
</html>
